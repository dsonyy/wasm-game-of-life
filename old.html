<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life</title>
</head>
<body>
    <style>
        html, body {
            height: 100%;
            overflow: hidden;
            margin: 0;
        }

        #game {
            background-color: #000033;
            margin: 0;
        }
    </style>
    <canvas id="game">
    </canvas>

    <script>
        function update() {
            console.log("tick!");

        }

        function draw() {
            for (let x = 0; x < columns; x++) {
                for (let y = 0; y < rows; y++) {
                    if (map[x][y] == 0) {
                        ctx.rect(x * edgeSize, y * edgeSize, x * edgeSize + edgeSize, y * edgeSize + edgeSize);
                        ctx.fillStyle = "yellow";
                        ctx.fill()
                    }

                }
            }
        }

        function loop(timestamp) {
            if (timestamp > nextTick) {
                update();
                draw();

                nextTick = timestamp + 1000 / fps;
            }
            window.requestAnimationFrame(loop);
        }

        const edgeSize = 20;
        const fps = 1;

        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const width = canvas.width = document.body.clientWidth;
        const height = canvas.height = document.body.clientHeight;
        const rows = Math.ceil(width / edgeSize);
        const columns = Math.ceil(height / edgeSize);

        var nextTick = 0;
        var map = [];
        var temp = [];
        
        for (let x = 0; x < columns; x++) {
            map.push([]);
            for (let y = 0; y < rows; y++) {
                map[x].push(0);
            }
        }
        
        for (let x = 0; x < columns; x++) {
            temp.push([]);
            for (let y = 0; y < rows; y++) {
                temp[x].push(0);
            }
        }

        window.requestAnimationFrame(loop);
    </script>
    
</body>
</html>
