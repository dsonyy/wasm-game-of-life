<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<style>
			html, body {
				height: 100%;
				/* overflow: hidden; */
				margin: 0;
			}

			data-conways {
				background-color: #000033;
				margin: 0;
			}
		</style>
	</head>
	<body>
		</style>
		<canvas id="root" width="99px" height="99px" style="background-color: #006"></canvas>
		<canvas id="asdf" width="999px" height="999px" style="background-color: blue"></canvas>

		<script>
			function initCanvases() {
				
				let c1 = startGameOfLife("root", 2);
				c1.setBackgroundColor("#006");
				c1.setColor("#dd0");
				c1.randomBirth(10);

				let c2 = startGameOfLife("asdf", 2);
				c2.setBackgroundColor("#060");
				c2.setColor("#dd0");
				c2.randomBirth(50);
				//c2.stop();
			}

			let canvas = document.getElementById("root");

			// canvas.width = window.innerWidth;
			// canvas.height = window.innerHeight;

			let asdf = new Promise(function(resolve, reject) {
				const go = new Go();
				WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
					go.run(result.instance);
				});
				setTimeout(resolve, 1000);
			}).then(initCanvases).catch(function() {});


		</script>
	</body>
</html>
