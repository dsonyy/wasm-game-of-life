<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<style>
			html, body {
				height: 100%;
				/* overflow: hidden; */
				margin: 0;
			}

			data-conways {
				background-color: #000033;
				margin: 0;
			}
		</style>
	</head>
	<body>
		</style>
		<canvas id="root" width="999px" height="999px" style="background-color: #006"></canvas>
		<canvas id="asdf" width="300px" height="300px" style="background-color: blue"></canvas>

		<script>
			let canvas = document.getElementById("root");

			// canvas.width = window.innerWidth;
			// canvas.height = window.innerHeight;

			let asdf = new Promise(function(resolve, reject) {
				const go = new Go();
				WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
					go.run(result.instance);
				});
				setTimeout(resolve, 1000);
			}).then(function() {
				startGameOfLife("root", 2)
				canvas.setBackgroundColor("#006")
				canvas.setColor("#dd0")
				canvas.noise(70)

				let asdf = startGameOfLife("asdf", 0)
				asdf.setBackgroundColor("#060")
				asdf.setColor("#dd0")
				asdf.noise(70)


			}).catch(function() {

			});


		</script>
	</body>
</html>
