<html>
	<head>
		<meta charset="utf-8">
		<script src="wasm_exec.js"></script>
		<style>
			html, body {
				height: 100%;
				margin: 0;
			}

			data-conways {
				background-color: #111;
				margin: 0;
			}
		</style>
	</head>
	<body>
		</style>
		<canvas id="game" width="99px" height="99px" style="background-color: #111"></canvas>
		<script>
			function initCanvases() {
				let c1 = startGameOfLife("game", 8, 1000);
				c1.setBackgroundColor("#111");
				c1.setColor("#ccc");
				c1.randomBirth(20);
			}

			let canvas = document.getElementById("game");

			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			
			canvas.getContext("2d").font = "30px Arial";
			canvas.getContext("2d").fillStyle = "#555555";
			canvas.getContext("2d").fillText("If nothing happened, wait a few seconds or refresh ;(",25,25);

			window.addEventListener('resize', function(event){
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				let c1 = startGameOfLife("game", 8, 1000);
				c1.setBackgroundColor("#111");
				c1.setColor("#ccc");
				c1.randomBirth(20);
			});

			new Promise(function(resolve, reject) {
				const go = new Go();
				WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
					go.run(result.instance);
				});
				setTimeout(resolve, 1000);
			}).then(initCanvases).catch(function() {});


		</script>
	</body>
</html>
